<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aliza's Kitchen</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    /* ‚îÄ‚îÄ Background ‚îÄ‚îÄ */
    body {
      min-height: 100vh;
      background: #080812;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #f0e8ff;
      overflow-x: hidden;
    }

    /* Animated gradient orbs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 600px; height: 600px;
      background: radial-gradient(circle, #ff2d78, #8800cc);
      top: -180px; left: -150px;
      animation: orb1 14s ease-in-out infinite alternate;
    }
    body::after {
      width: 500px; height: 500px;
      background: radial-gradient(circle, #ff8c00, #ff2d78);
      bottom: -100px; right: -100px;
      animation: orb2 18s ease-in-out infinite alternate;
    }
    @keyframes orb1 {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(80px, 60px) scale(1.15); }
      100% { transform: translate(20px, 120px) scale(0.95); }
    }
    @keyframes orb2 {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(-60px, -40px) scale(1.1); }
      100% { transform: translate(-120px, 60px) scale(0.9); }
    }

    /* Third orb */
    .orb3 {
      position: fixed;
      width: 400px; height: 400px;
      background: radial-gradient(circle, #00e5ff, #007bff);
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      bottom: 20%; left: 30%;
      pointer-events: none;
      z-index: 0;
      animation: orb3 22s ease-in-out infinite alternate;
    }
    @keyframes orb3 {
      0%   { transform: translate(0,0) scale(1); }
      100% { transform: translate(60px, -80px) scale(1.2); }
    }

    /* Subtle grid overlay */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    /* ‚îÄ‚îÄ Header / Title ‚îÄ‚îÄ */
    header {
      margin-bottom: 48px;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    .aliza-wrap {
      flex-shrink: 0;
      animation: aliza-float 4s ease-in-out infinite;
      filter: drop-shadow(0 6px 28px rgba(255,126,179,0.5))
              drop-shadow(0 0 12px rgba(255,45,120,0.3));
    }
    @keyframes aliza-float {
      0%,100% { transform: translateY(0);   }
      50%      { transform: translateY(-8px); }
    }

    .title-block { text-align: center; }

    .title-wrap {
      display: inline-block;
      position: relative;
    }

    .title {
      font-size: clamp(2.6rem, 7vw, 5rem);
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1;
      background: linear-gradient(90deg, #ff2d78, #ff8c00, #ffe600, #00e5ff, #ff2d78);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: neonShift 5s linear infinite;
      filter: drop-shadow(0 0 18px rgba(255,45,120,0.7));
    }
    @keyframes neonShift {
      0%   { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    /* Neon underline flicker */
    .title-underline {
      display: block;
      height: 3px;
      margin: 8px auto 0;
      width: 60%;
      background: linear-gradient(90deg, #ff2d78, #ff8c00, #ffe600, #00e5ff);
      border-radius: 2px;
      box-shadow: 0 0 12px #ff2d78, 0 0 24px #ff8c00;
      animation: flicker 4s ease-in-out infinite;
    }
    @keyframes flicker {
      0%,100% { opacity: 1; }
      92%      { opacity: 1; }
      93%      { opacity: 0.4; }
      94%      { opacity: 1; }
      96%      { opacity: 0.6; }
      97%      { opacity: 1; }
    }

    .subtitle {
      margin-top: 14px;
      font-size: 1rem;
      color: rgba(255,255,255,0.45);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ Input panel ‚îÄ‚îÄ */
    .panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 28px 28px 22px;
      margin-bottom: 32px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    }

    .panel-label {
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      margin-bottom: 14px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .ingredient-input {
      flex: 1;
      padding: 12px 18px;
      background: rgba(255,255,255,0.07);
      border: 1.5px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .ingredient-input::placeholder { color: rgba(255,255,255,0.3); }
    .ingredient-input:focus {
      border-color: #ff2d78;
      box-shadow: 0 0 0 3px rgba(255,45,120,0.2);
    }

    .btn {
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s, box-shadow 0.2s, opacity 0.2s;
      letter-spacing: 0.5px;
    }
    .btn:active { transform: scale(0.96); }

    .btn-add {
      background: linear-gradient(135deg, #ff2d78, #ff8c00);
      color: #fff;
      box-shadow: 0 4px 18px rgba(255,45,120,0.45);
      white-space: nowrap;
    }
    .btn-add:hover { box-shadow: 0 4px 28px rgba(255,45,120,0.7); }

    .btn-search {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0 4px 18px rgba(0,114,255,0.45);
      font-size: 1rem;
      padding: 14px 32px;
    }
    .btn-search:hover { box-shadow: 0 4px 28px rgba(0,114,255,0.7); }

    .btn-clear {
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .btn-clear:hover { background: rgba(255,255,255,0.13); color: #fff; }

    /* Chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
      min-height: 0;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,45,120,0.18);
      border: 1px solid rgba(255,45,120,0.4);
      color: #ffb3ce;
      padding: 5px 12px 5px 14px;
      border-radius: 99px;
      font-size: 0.88rem;
      font-weight: 500;
      animation: chipIn 0.2s ease;
    }
    @keyframes chipIn {
      from { opacity: 0; transform: scale(0.75); }
      to   { opacity: 1; transform: scale(1); }
    }
    .chip-x {
      background: none;
      border: none;
      color: rgba(255,100,150,0.7);
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
      padding: 0;
      transition: color 0.15s;
    }
    .chip-x:hover { color: #ff2d78; }

    /* Action bar */
    .action-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .ingredient-count {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.35);
      flex: 1;
    }

    /* Sort toggle */
    .sort-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .sort-label {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.35);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .sort-btn {
      padding: 6px 16px;
      border-radius: 99px;
      font-size: 0.82rem;
      font-weight: 600;
      border: 1.5px solid rgba(255,255,255,0.15);
      background: transparent;
      color: rgba(255,255,255,0.45);
      cursor: pointer;
      transition: all 0.18s;
    }
    .sort-btn.active {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.35);
      color: #fff;
    }

    /* ‚îÄ‚îÄ Recipe grid ‚îÄ‚îÄ */
    .recipes-header {
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.35);
      margin-bottom: 20px;
    }

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 22px;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      animation: cardIn 0.35s ease both;
    }
    .recipe-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.2);
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 14px;
    }
    .card-emoji {
      font-size: 2.2rem;
      line-height: 1;
      flex-shrink: 0;
    }
    .card-meta { flex: 1; }
    .card-name {
      font-size: 1.08rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }
    .card-badges {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 99px;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .badge-breakfast { background: rgba(255,200,0,0.18); color: #ffd54f; border: 1px solid rgba(255,200,0,0.3); }
    .badge-lunch     { background: rgba(0,200,100,0.18); color: #69f0ae; border: 1px solid rgba(0,200,100,0.3); }
    .badge-dinner    { background: rgba(100,80,255,0.18); color: #b39ddb; border: 1px solid rgba(100,80,255,0.3); }
    .badge-snack     { background: rgba(255,100,0,0.18); color: #ffab76; border: 1px solid rgba(255,100,0,0.3); }
    .badge-dessert   { background: rgba(255,45,120,0.18); color: #f48fb1; border: 1px solid rgba(255,45,120,0.3); }
    .badge-drink     { background: rgba(0,200,255,0.18); color: #80deea; border: 1px solid rgba(0,200,255,0.3); }

    .badge-time {
      background: rgba(255,255,255,0.07);
      color: rgba(255,255,255,0.45);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.72rem;
      padding: 2px 9px;
      border-radius: 99px;
    }

    /* Match bar */
    .match-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .match-bar-track {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 3px;
      overflow: hidden;
    }
    .match-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.4s ease;
    }
    .match-pct {
      font-size: 0.8rem;
      font-weight: 700;
      min-width: 38px;
      text-align: right;
    }

    /* match color tiers */
    .tier-high  .match-bar-fill { background: linear-gradient(90deg,#00e676,#69f0ae); }
    .tier-high  .match-pct      { color: #69f0ae; }
    .tier-mid   .match-bar-fill { background: linear-gradient(90deg,#ff8c00,#ffe600); }
    .tier-mid   .match-pct      { color: #ffd740; }
    .tier-low   .match-bar-fill { background: linear-gradient(90deg,#ff2d78,#ff6e40); }
    .tier-low   .match-pct      { color: #ff6e91; }

    /* Description */
    .card-desc {
      font-size: 0.84rem;
      color: rgba(255,255,255,0.38);
      margin-bottom: 14px;
      line-height: 1.5;
    }

    /* Ingredients list */
    .ingredients-title {
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.25);
      margin-bottom: 8px;
    }
    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .ing-tag {
      font-size: 0.78rem;
      padding: 3px 10px;
      border-radius: 99px;
      font-weight: 500;
    }
    .ing-have {
      background: rgba(0,230,118,0.15);
      color: #69f0ae;
      border: 1px solid rgba(0,230,118,0.3);
    }
    .ing-missing {
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      text-decoration: line-through;
      text-decoration-color: rgba(255,255,255,0.15);
    }

    /* Empty / no-results states */
    .state-box {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.25);
    }
    .state-box .state-icon { font-size: 3.5rem; margin-bottom: 14px; }
    .state-box .state-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 6px; color: rgba(255,255,255,0.4); }
    .state-box .state-hint  { font-size: 0.88rem; }

    /* Responsive */
    @media (max-width: 560px) {
      .container { padding: 28px 14px 50px; }
      .panel { padding: 18px 16px; }
      .btn-search { width: 100%; justify-content: center; }
      .action-bar { flex-direction: column; align-items: stretch; }
      .action-bar .btn { text-align: center; }
    }
  </style>
</head>

            <circle cx="175" cy="202" r="5.5" fill="url(#sg)"/>
            <circle cx="177" cy="213" r="5"   fill="url(#sg)"/>

            <!-- ‚îÄ‚îÄ APRON ‚îÄ‚îÄ -->
            <path d="M 64 158 L 58 240 Q 90 248 122 240 L 116 158 Q 106 153 90 152 Q 74 153 64 158 Z" fill="white" opacity="0.92"/>
            <!-- Apron bib -->

// ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let ingredients = [];
let sortMode    = 'best'; // 'best' | 'fewest'

// ‚îÄ‚îÄ Ingredient logic ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function addIngredient() {
  const input = document.getElementById('ing-input');
  const raw   = input.value.trim();
  if (!raw) return;
  // Allow comma-separated bulk entry
  const parts = raw.split(',').map(s => s.trim().toLowerCase()).filter(Boolean);
  parts.forEach(p => {
    if (p && !ingredients.includes(p)) ingredients.push(p);
  });
  input.value = '';
  input.focus();
  renderChips();
}

function removeIngredient(ing) {
  ingredients = ingredients.filter(i => i !== ing);
  renderChips();
}

function clearAll() {
  ingredients = [];
  renderChips();
  document.getElementById('results-area').innerHTML = '';
}

document.getElementById('ing-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') addIngredient();
});

function renderChips() {
  const container = document.getElementById('chips');
  container.innerHTML = '';
  ingredients.forEach(ing => {
    const chip = document.createElement('span');
    chip.className = 'chip';
    chip.innerHTML = `${ing}<button class="chip-x" title="Remove">√ó</button>`;
    chip.querySelector('.chip-x').addEventListener('click', () => removeIngredient(ing));
    container.appendChild(chip);
  });
  const countEl = document.getElementById('ing-count');
  countEl.textContent = ingredients.length === 0
    ? 'No ingredients yet'
    : `${ingredients.length} ingredient${ingredients.length > 1 ? 's' : ''} added`;
}

// ‚îÄ‚îÄ Matching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function matches(userIngredients, recipeIngredient) {
  const ri = recipeIngredient.toLowerCase();
  return userIngredients.some(ui => ri.includes(ui) || ui.includes(ri));
}

function scoreRecipe(recipe) {
  const have    = recipe.ingredients.filter(ri => matches(ingredients, ri));
  const missing = recipe.ingredients.filter(ri => !matches(ingredients, ri));
  const pct     = Math.round((have.length / recipe.ingredients.length) * 100);
  return { ...recipe, have, missing, pct };
}

function findRecipes() {
  if (ingredients.length === 0) {
    showState('ü•Ñ', 'Add some ingredients first', 'Type an ingredient above and press + Add');
    return;
  }
  let scored = RECIPES.map(scoreRecipe).filter(r => r.pct > 0);

  if (scored.length === 0) {
    showState('üòÖ', 'No matches found', 'Try adding more common ingredients like eggs, butter, or garlic');
    return;
  }

  if (sortMode === 'best') {
    scored.sort((a, b) => b.pct - a.pct || a.missing.length - b.missing.length);
  } else {
    scored.sort((a, b) => a.missing.length - b.missing.length || b.pct - a.pct);
  }

  renderResults(scored);
}

// ‚îÄ‚îÄ Rendering ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showState(icon, title, hint) {
  document.getElementById('results-area').innerHTML = `
    <div class="state-box">
      <div class="state-icon">${icon}</div>
      <div class="state-title">${title}</div>
      <div class="state-hint">${hint}</div>
    </div>`;
}

function tierClass(pct) {
  if (pct >= 70) return 'tier-high';
  if (pct >= 40) return 'tier-mid';
  return 'tier-low';
}

function renderResults(scored) {
  const area = document.getElementById('results-area');
  area.innerHTML = `
    <div class="recipes-header">${scored.length} recipe${scored.length > 1 ? 's' : ''} found</div>
    <div class="sort-row">
      <span class="sort-label">Sort by</span>
      <button class="sort-btn ${sortMode==='best'?'active':''}" onclick="setSort('best')">Best Match</button>
      <button class="sort-btn ${sortMode==='fewest'?'active':''}" onclick="setSort('fewest')">Fewest Missing</button>
    </div>
    <div class="recipes-grid" id="grid"></div>`;

  const grid = document.getElementById('grid');
  scored.forEach((r, idx) => {
    const card = document.createElement('div');
    card.className = 'recipe-card';
    card.style.animationDelay = `${idx * 0.05}s`;

    const tier = tierClass(r.pct);
    const ingHTML = r.ingredients.map(ri =>
      `<span class="ing-tag ${matches(ingredients, ri) ? 'ing-have' : 'ing-missing'}">${ri}</span>`
    ).join('');

    card.innerHTML = `
      <div class="card-top">
        <div class="card-emoji">${r.emoji}</div>
        <div class="card-meta">
          <div class="card-name">${r.name}</div>
          <div class="card-badges">
            <span class="badge badge-${r.category}">${r.category}</span>
            <span class="badge-time">‚è± ${r.cookTime}</span>
          </div>
        </div>
      </div>
      <div class="match-row ${tier}">
        <div class="match-bar-track">
          <div class="match-bar-fill" style="width:${r.pct}%"></div>
        </div>
        <span class="match-pct">${r.pct}%</span>
      </div>
      <div class="card-desc">${r.description}</div>
      <div class="ingredients-title">Ingredients</div>
      <div class="ingredients-list">${ingHTML}</div>
      ${r.missing.length > 0
        ? `<div style="margin-top:10px;font-size:0.76rem;color:rgba(255,255,255,0.25);">
             Missing: ${r.missing.join(', ')}
           </div>`
        : `<div style="margin-top:10px;font-size:0.76rem;color:#69f0ae;">‚úì You have everything!</div>`
      }`;

    grid.appendChild(card);
  });
}

function setSort(mode) {
  sortMode = mode;
  findRecipes();
}

// Boot: show empty state
showState('üçΩÔ∏è', 'Your recipe suggestions will appear here', 'Start by adding ingredients you have on hand');
